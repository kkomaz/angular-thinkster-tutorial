<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example32-production</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="formExample">
  <div ng-controller="ExampleController as example">
  <form novalidate class="css-form">
    Name: <input type="text" ng-model="example.user.name" required /><br />
    E-mail: <input type="email" ng-model="example.user.email" required /><br />
    Gender: <input type="radio" ng-model="example.user.gender" value="male" />male
    <input type="radio" ng-model="example.user.gender" value="female" />female<br />
    <input type="button" ng-click="example.reset()" value="Reset" />
    <input type="submit" ng-click="example.update(example.user)" value="Save" />
  </form>
  <pre>form = {{example.user | json}}</pre>
  <pre>master = {{example.master | json}}</pre>
</div>
</body>
</html>
