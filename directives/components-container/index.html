<html>
  <head>
    <title>Tabs Directive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div ng-app="app">
      <!-- clock component -->
      <clock timezone="MST"></clock>
      <!-- panel container -->
      <panel title="I am a title">
        <clock timezone="PST"></clock>
        <clock timezone="SST"></clock>
      </panel>
    </div>
  </body>
</html>
