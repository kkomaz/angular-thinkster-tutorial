<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - ng-filter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="myReverseFilterApp">
  <div ng-controller="MyController as mine">
    <input type="text" ng-model="mine.greeting"> <br />
    No filter: {{mine.greeting}} <br />
    Reverse: {{mine.greeting | reverse }} <br />
    Reverse + uppercase: {{mine.greeting | reverse: true}}
  </div>
</body>
</html>
