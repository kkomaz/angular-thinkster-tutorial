<!DOCTYPE html>
<html>
<head>
  <title>ng-class: String</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" ng-app="classApp" ng-controller="mainController">
    <div class="page-header">
      <h1>Dynamic Angular Classes <small>String Syntax</small></h1>
    </div>
    
    <div class="row">
      <div class="col-xs-6">
        
        <!-- FORM STUFF =========================== -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Type Your Class" ng-model="superClass">
          </div>
        </form>
        
        <p>Try:</p>
        <ul>
          <li>text-danger</li>
          <li>text-success</li>
          <li>text-danger</li>
          <li>bg-primary</li>
          <li>bg-info</li>
        </ul>
      </div>   
      <div class="col-xs-6">
        
        <!-- NGCLASS EXAMPLE ============================ -->
        <div class="jumbotron text-center">
          <h2 ng-class="superClass">
            Stuff Stuff
          </h2>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
